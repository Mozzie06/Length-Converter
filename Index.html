<!DOCTYPE html>

<html>

<head>
  
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
  
</head>

<body>

    <form class="container">

        <p>Length Converter</p>

        <div class="inputContainer">

            <label for="feet">Feet</label>

            <input type="number" name="" id="feet">

        </div>

        <div class="inputContainer">

            <label for="meter">Meters</label>

            <input type="number" name="" id="meter">

        </div>

        <div class="inputContainer">

            <label for="inches">Inches</label>

            <input type="number" name="" id="inches">

        </div>

        <div class="inputContainer">

            <label for="cm">CM</label>

            <input type="number" name="" id="cm">

        </div>

        <div class="inputContainer">

            <label for="yards">Yards</label>

            <input type="number" name="" id="yards">

        </div>

        <div class="inputContainer">

            <label for="km">Kilom</label>

            <input type="number" name="" id="km">

        </div>

        <div class="inputContainer">

            <label for="miles">Miles</label>

            <input type="number" name="" id="miles">

        </div>

    </form>        

</body>

</html>
